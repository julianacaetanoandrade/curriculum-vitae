experiences:
    - role: Process Executive
      time: 2020 – present
      company: Infosys, Dublin
      details: |
        Technologies: Microsoft: Powerbi, Excel, Word, Dynamics CRM 365
        
        As a Process Executive:
      
        - Reviewing Agreements and Sales Orders to ensure all legal requirements were met and documentation was complete and following the compliance.
        - Dealing with Channel Partners via emails answering questions or asking for support documentation.
        - Responsible for keeping an accurate business record through the company's CRM
        - Treatment of data clients and import from excel through the Dynamics CRM
        - Create and design View and reports by the model-driven in Dynamics CRM 
        - Execution unit test by the defined scenarios
   
    - role: Applications Administrator
      time: 2019 – 2019
      company: Malta Financial Services Authority, Malta
      details: |
        Technologies: Jira, Confluence, SharePoint


        As an Applications administrator, I worked direct interaction with the technical team and designated business users

          - Vendors benchmarking in order to acquire new internal tools, as well as the business process modelling and the gap-analysis documentation
          - Writing functional requirements for the Case Management
          - Manage tickets about issues and technical documentation

    - role: Functional Analysts
      time: 2016 - 2018
      company: ATVOS, São Paulo
      details: |
        Technologies: PIMS(Tovtos), Oracle: Endeca, EBS, Microsoft: Powerbi

        As a business analyst, I worked with technologies and tools directly linked to agribusiness. 

          - Development and automation of strategic logistics indicators of sugar and ethanol, such as performance, production, product delivering Management and manipulation of synthetic and analytical data, including the creation of dashboards and charts through BI tools
          - Benchmarking suppliers to acquire new internal tools, as well as business process modelling and gap analysis documentation. I also used to organize documentation and project launch meetings.
          - Test new functionalities of the system.
          
          
    - role: Systems analyst
      time: 2010 - 2016
      company: Odebrecth, São Paulo
      details: |
        Technologies: Microsoft: Project, Excel, Oracle: XML Publisher, BI Publisher, APEX, EBS, HP: PPM, Languages: C, PL/SQL

        As a System analyst, I worked in different squads start in a development team and finished in a project team. 

          - Assisting the project management team by planning, writing and maintaining the development processes, reporting results, and graphing statistical data
          - Interaction and negotiation of resources with the executing areas, informing involved and responsible for the evolution, risks, and deviations of the deliverables
          - EBS Oracle implementation project in Latin-American writing technical and functional documentation and development of administrative and financial systems (reports and forms). 
          
    
