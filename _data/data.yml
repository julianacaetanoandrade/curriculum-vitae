career-profile:
    title: Career Profile
    summary: |
      I am systems analysis since 2010. I've been part of different teams in a global company, attending their needs in several projects, for some variety of businesses, such as the construction field, agribusiness and finance management.
      
      My daily work use to be following up the tasks of these projects, running meetings with the
      development team, the key users, stakeholders and partners. I have also experience performing gap analyses, benchmark of products and partners, and writing functional and technical documentation.
      
      Lately, over past two year, I have learnt and worked as data analysis, by building report indicators statistics and dashboards using dedicated tools.


